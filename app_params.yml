  about:
    text: |

      ## Konteudu

      <ul>
        <li><a href="#about-peskas">Kona-ba Peskas</a></li>
        <li><a href="#methodological-information">Informasaun Metodolójika</a>
          <ul>
            <li><a href="#workflow">Pasu-à-Pasu Workflow</a></li>
          </ul>
        </li>
        <li><a href="#download-data">Download dadus</a>
      </ul>

      <h1 id="about-peskas">Kona-ba Peskas</h1>

      Peskas mak hanesan portal web ne'ebé aprezenta dadus no analiza kona-ba peskaria iha Timor-Leste. Nia mak sistema monitorizasaun nasionál ofisial ba peskaria iha Timor-Leste.

      Peskas fó importánsia ba ekipa enumeradór Timor-oan ne'ebé hetan dadus kaptura husi peskadores iha rai-laran Timor-Leste. Dadus kaptura ne'e identifika ho dadus rastreiajetu vasél husi peskadores iha loron no espaçu.

      Peskas konstrui ho objetivu ba bele reduz custu, fonte-abertu, asesu-abertu no aprosimadu em tempu real.

      Peskas hanesan rezultadu hosi kolaborasaun ne'ebé hahu hosi WorldFish ho Ministériu Agricultura no Peskas Timor-Leste nian, Departamentu Peskaria, Akrikultura no Rekursus Marínu husi tinan 2016.

      Peskas torna posível tanba konsellu generozu husi Embaixada Noruega Reál iha Jakarta, Fundasaun Minderoo, Plataforma Dadus Big CGIAR no Fundasaun Schmidt.

      Peskas hetan finansiamentu husi Governu Timor-Leste husi tinan 2021 ho apoiu tekniku husi WorldFish no Pelagic Data Systems Inc.

      Informasaun kona-ba prosesu no desenh ho nafatin iha kbi'it utilizadór hosi sistema Peskas nian no análize inisial, no aplikasaun sira ba peskiza no gerensa peskaria bele hetan iha publikasaun sira ne'e mai kraik:

      - [PeskAAS: A near real-time monitoring system for small-scale fisheries in Timor-Leste](http://www.fao.org/documents/card/en/c/cb2030en). In A. Tilley & M. B. Roscher (Eds.), Information and communication technologies for small-scale fisheries (ICT4SSF) - A handbook for fisheries stakeholders. In support of the implementation of the Voluntary Guidelines for Securing Sustainable Small-Scale Fisheries in the Context of Food Security and Poverty Eradication (pp. 11–18). FAO; WorldFish.
      - [PeskAAS: A near-real-time, open-source monitoring and analytics system for small-scale fisheries](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234760). PloS One, 15(11), e0234760.
      - [Nearshore Fish Aggregating Devices Show Positive Outcomes for Sustainable Fisheries Development in Timor-Leste](https://www.frontiersin.org/articles/10.3389/fmars.2019.00487/full). Frontiers in Marine Science, 6, 487."

      <h1 id="methodological-information">Informasaun Metodolójika</h1>

      Prosesu hotu-hosi Peskas hatudu informasaun signifikante hosi tipu diferente, husi ema sira ne'ebé envolve iha projetu, propriedades ba motór, espésies ne'ebé halakon, informasaun temporál no espasiál kona-ba viajen peskaria. Informasaun komplexu ne'ebe hetan ona tenki sei akompaña, organiza no fa'an hodi bele kompriende no hetan uza husi komunidade. Ho objetivu ida ne'e, trajetu husi dadus ki'ik ba dadus finál kombina ho utilizasaun software barak atu garante katak Peskas nia prosesu dadus atuasse konformi prinsípiu rastreabilidade, reproduzibilidade no transparénsia dadus.

      Peskas konstrui ho objetivu atu hasa'e no hadiak iha kontestu diferente. Uma husi problema boot ne'ebé asosia ho distribuisaun produtu software mak kompatibilidade entre plataforma diferente no sistema operasaun diferente, tanba produtu ne'ebé dezenvolve iha plataforma no dependénsia versaun ida-nia bele lao iha plataforma seluk. Workflow Peskas nian utiliza teknolojia containerization atu hakarak problema ne'e, liuliu Docker, ne'ebé fornese ambiente isoladu ne'ebé kontinua hosi biblioteka, dependénsia no konfigurasaun hotu ne'ebé presiza ba funsionamentu koreitu aplikasaun nian.

      [Kódigu fonte](https://github.com/WorldFishCenter/peskas.timor.data.pipeline) ne'ebé regula pasu hotu hosi dadus nia workflow ne'e mantén iha pakote R ne'ebé ajunta kódigu, dokumentasaun, testes hotu, ho objetivu atu aumenta fasilidade no partilha plataforma hotu nian. Tanba ne'e, kódigu boot halao no dezenvolve ho forma modulár no orientadu ba funsionalidade.

      Tanba dadus Peskas nian ne'ebé kompostu hamutuk kompleksu, mudansa ida iha kódigu presiza hetan teste regular no registra ho nafatin, pratika ne'ebe hateten kontrole versaun. Pipeline dadus Peskas nian konfia ho servisu kontrole versaun GitHub nian ne'ebé garante rejistu ativu no reversível ba mudansa sira ne'ebé halo iha Peskas, liuliu hatudu no hapa hatudu prosesu integrasaun rekursu foun sira nian. Pasu hotu hosi pipeline dadus organizadu no halo kriadór iha planu espesífiku liuhusi Github Actions, servisu ne'ebé fornese husi GitHub ne'ebé automatiza dadus nia workflow no fasilidade identifikasaun erros sira wainhira prosesu pipeline nian halao.

      Pasu finál hosi pipeline prodús produtu dadus ne'ebé sei prosesa husi ferramenta seluk ba distribuisaun. Agora dadaun, produtu finál inklui aplikasaun web dashboard dezenvolve ho Shiny, relatóriu dadus ne'ebé hetan husi Rmarkdown, no dadus atuál, distribui husi portal dadus fonte-abertu Dataverse.

      Okos, representasaun eskematiku husi infraestrutura digital Peskas nian.

      <img src="www/peskas-infrastructure.png" width="600" style="display: block; margin: 0 auto; margin-bottom: 30px;">

      <h2 id="workflow">Pasu-à-Pasu Workflow</h2>

      Pasu-à-pasu ida ne'e kore tiha ona tuir loron liuhusi GitHub actions, atu atualiza automátikamente dadus input no sira-nia saída.

      1. **Konstrui konteiner Docker**

      Pasu boot ne'e hanesan konstrui espasiu virtual ne'ebé aplikasaun pipeline dadus nian sei hala'o (konteiner). Pasu sira seluk hotu atu lori iha konteiner ne'e, ne'ebé bele hala'o iha plataforma doméstika ida.

      2. **Akuisisaun dadus rawa**

      Iha fase ne'e, dadus rawa ne'ebé asosia ho susar-pesku husi levantamentu peskaria no informasaun temporál no espasiál kona-ba viajen peskaria, rekolla husi servisu ne'ebé fornese husi KoBo toolbox no sistema dadus Pelagic (PDS) saída-hosi. Dadus sira ne'e hetan husi API husi servisu sira-nia respetivu no karrega ho armazena iha Google Cloud. Dadus husi projeitu SSF no dadus Peskas mais recente sira karrega separatamente tanba sira identifika ho estrutura diferente. Fait-fila karik iha kada fó naran ID ne'ebé mosu hodi sai objetu karrega úniku no fasil atu hetan.

      3. **Pre-prosesamentu dadus**

      Versaun mais recente husi levantamentu peskaria no dadus rawa PDS sira sei transfer husi Google Cloud no elabora fila-fali atu fo formatu apropriadu ba prosesamentu susesejente. Espesifikamente, estrutura tabela dadus rawa ne'e reorganiza no kompaktadu, formatu data uniformiza, no tabela dadus konverte ba formatu bináriu ne'ebé sai mudansa atu trata iha R. Dadus projeitu SSF sira submete ba pre-prosesamentu ne'ebé maka intensivu tanba informasaun ne'ebé inklui kódigu espésies nian, tipu habitat nian no tipu ekipamentu nian defini iha sintakse diferente husi dadus Peskas nian.

      4. **Fó-ho-fila, hamutuk-ho-hesi dalan peskaria nian**

      Faze ne'e inklui fó fila sira husi projeitu SSF no dadus Peskas mai hamutuk iha data frame pre-prosesadu ida. Husi data frame ne'e, estimativu peso ne'ebé asosia ho kada viajen peskaria kalkula liuhusi referénsia ba tabela peso-tamaun ne'ebé fornese husi base dadus FishBase. Espesifikamente, utiliza servisu API ne'ebé oferese husi FishBase atu asosia tabela konversaun tamaun-tamaun ho tamaun-pesu ho espésies ne'ebé kaptura iha Peskas no fó hodi hahu fo medida pontuasaun hosi kaptura-pesu. Tamba laiha espésies hotu iha base dadus FishBase, ami extrai manualmente sira-nia tabela konversaun hosi base dadus SeaLifeBase.

      5. **Validasaun dadus**

      Dadus ne'ebé rekolla husi Peskas la'ós sempre pontuasaun no bele iha erros tipu ida-idak hanesan inkonsisténsia temporal, erros dala ruma, valór numériku altera. Iha fase ne'e, dadus pre-prosesadu sira submete ba konfirmasaun, higiene no validasaun. Uza desviasaun absoluta kona-ba média (MAD) hodi identifika outlier sira iha distribuisaun valór numériku hanesan númeru individu, valór kaptura no pesu. Além ne'e, variável sira muda naran konforme ho ontolojia espesífika ne'ebé dezenvolve ba peskaria oin-oin.

      6. **Modelasaun dadus**

      Iha fase ne'e, dadus validadu estimativu estadístika rezumu valor viajen, kaptura no viajen ba unidade sira, liuhusi modelu estatístika efetu-randu ne'ebé efeitu aleatóriu (glmmTMB).

      7. **Eksportasaun dadus**

      Etapu ne'e kobre preparasaun dadus no distribuisaun liu husi plataforma sira ne'ebé la hanesan. Iha inisiu, dadus ne'e anonimu hodi asegura privasidade husi pescador sira ne'ebé asosia ho Peskas. Hafoin, ami produz sumariu loron-loron, fulan-fulan, no tinan-tinan husi deskritor chavi Peskas nian. Kada fulan, sumariu sira ne'e sobe ba portal Dataverse ne'ebé ho fonte aberta liu husi servisu API.

