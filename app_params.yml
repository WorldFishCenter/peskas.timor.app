      title: Estatísticas gerais da pesca
      caption: "Explorar os principais indicadores de pesca em Timor-Leste. O quadro mostra os valores agregados das receitas e capturas estimadas, juntamente com os valores medianos dos desembarques por barco, receitas por viagem, capturas por viagem e pre\u00e7o por kg."
    map:
