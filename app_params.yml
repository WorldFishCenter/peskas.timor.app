default:
  vars:
    n_landings:
      short_name: Surveyed landings
      long_name: "The number of landings that were"
      format: ","
    n_tracks:
      short_name: Tracked trips
      long_name: "Number of trips tracked by boats installed with vessel trackers"
      format: ","
    n_matched:
      short_name: Matched tracks
      description: "Number of matched tracks"
      format: ","
    revenue:
      short_name: Estimated revenue
      description: "The estimated total revenue  from fishing trips. To illustrate the uncertainty around this estimate, values are rounded to two significant digits."
      problems: Not assessed.
      methods: "The total value is estimated by multiplying the estimated value per trip by the average number of trips per boat and by the number of boats."
      format: "$,.2r"
      quality: not assessed
    recorded_revenue:
      short_name: Recorded revenue
      format: "$,.2r"
      description: "The recorded total value from fishing trips. To illustrate the uncertainty around this estimate, values are rounded to two significant digits."
      problems: Not assessed.
      methods: "The recorded value is calculated by aggregating the catch value reported by fishermen the in survey forms."
      quality: not assessed
    catch:
      short_name: Estimated catch
      format: ",.2r"
      description: "The estimated total catch from fishing trips. To illustrate the uncertainty around this estimate, values are rounded to two significant digits."
      problems: Not assessed.
      methods: "The total catch is estimated by multiplying the estimated catch per trip (nationally or per taxa) by the average number of trips per boat and by the number of boats."
      multiplier: 0.001
      suffix: "\u00a0t"
      quality: not assessed
    recorded_catch:
      short_name: Recorded catch
      format: "$,.2r"
      suffix: "\u00a0t"
      multiplier: 0.001
      description: "The recorded total catch from fishing trips. To illustrate the uncertainty around this estimate, values are rounded to two significant digits."
      problems: Not assessed.
      methods: "The recorded catch is calculated by aggregating the catch weight estimated for each fishing trip."
      quality: not assessed
    price_kg:
      short_name: Price per Kg
      format: "$,.2r"
      description: "The estimated price per Kg from fishing trips. To illustrate the uncertainty around this estimate, values are rounded to two significant digits."
      problems: Not assessed.
      methods: "The price per Kg is estimated by dividing the estimated revenue by the estimated catch in Kg."
      quality: not assessed
    landing_revenue:
      short_name: Average trip value
      format: "$,.2r"
      description: "The average trip value is obtained from landing surveys at multiple sites around the country. Fishers are asked for the estimated price of their catch at the landing site regardless of whether the catch is deemed for sale or consumption. Prices may change throughout the year and across landing sites. We then obtain monthly estimates using a random-effect statistical model."
      problems: "Occasionally, and especially before 2019, the total selling price of the catch has been recorded incorrectly. This problem is likely to occur when the price is entered per fish or only for part of the catch. There may be a delay of up to several weeks between the time a landing occurs and the time information enters the system."
      methods: "Survey answers are filtered for outliers. We consider outliers to be those values that are beyond 3 times the median absolute deviation of the log-transformed landing selling prices."
      quality: medium
    landing_weight:
      short_name: Average catch per trip
      format: ",.3r"
      description: "The average catch per trip is obtained from landing surveys at multiple sites around the country. Enumerators observe the catch and record the length distribution for each taxon caught. We then use the length data to estimate the equivalent weight using publicly available length-weight relationship coefficients. Finally, we obtain monthly estimates using a random-effect statistical model."
      problems: "The length and number of caught individuals can be imprecise. Taxa are not always correctly identified by enumerators. In addition, taxa are generally grouped at the family or genus level whereas length-weight coefficients are generally available at the species level. This greatly reduces the accuracy of the species-based length-weight coefficients used."
      methods: "Catch lengths and the number of individuals are filtered for outliers. We consider outliers those values that are beyond 3 and 7 times the median absolute deviation of the log-transformed lengths and number of individuals respectively. Length-weight relationships are obtained from [FishBase](https://www.fishbase.de/). For each taxon, we use the average for all species present in East Timor or Indonesia."
      quality: medium
      suffix: "\u00a0kg"
    n_landings_per_boat:
      short_name: Trips per boat
      format: ",.3r"
      quality: low
      description: "The number of trips per boat is obtained from the [Pelagic Data Systems](https://www.pelagicdata.com/) tracking data. Boat movements are tracked, and a proprietary algorithm is used to determine when a trip occurs. Estimates are obtained by averaging the number of trips a boat makes over a month."
      problems: "There are known problems with the Pelagic Data systems algorithm. On some occasions, trips are not detected by the system, multiple trips are merged into one, or a single trip is split into several. In addition, poor network coverage might delay or prevent information from being transferred from the tracking devices. The extent or severity of these problems is unknown. Currently, it is not possible to distinguish fishing trips (that result in a landing) from non-fishing trips."
      methods: "Trips are filtered for outliers and some potential algorithm errors. Specifically, we do not take into account trips where the presumed duration is longer than 18 hours or covers a distance over 60km."
    n_boats:
      short_name: Number of boats
      format: ","
      quality: low
      description: "The number of boats is derived from information obtained in the 2015 East-Timor census. The number of boats in each municipality level is added together to form the national total."
      problems: "Data have not been updated since 2015. The data are currently unreliable. DGP are currently registering fishing vessels. This process should be complete in early 2022."
      methods: None.
    taxa:
      short_name: "Taxa (species)"
      format: ""
      quality: medium
      description: "The taxa (species or groups of species) are recorded by enumerators at the landing site."
      problems: "The categorisation of taxa has changed over time. Prior to April 2019, taxa were recorded at the species level. Later, taxa were grouped into about 60 categories that loosely correspond to the species family or genus. It is not known how this change might affect the estimates."
      methods: "We calculate national catch for the eleven most common taxa by weight. "
    prop_landings_woman:
      short_name: "Trips with women"
      format: ".1%"
      quality: high
    pds_tracks_trips:
      short_name: Number of trips
      format: ",.3r"
      quality: low
      description: "The number of trips indicates the total number of fishing trips recorded in a specific area."
      problems: "There are known problems with the Pelagic Data systems algorithm. On some occasions, trips are not detected by the system, multiple trips are merged into one, or a single trip is split into several. In addition, poor network coverage might delay or prevent information from being transferred from the tracking devices. The extent or severity of these problems is unknown. Currently, it is not possible to distinguish fishing trips from the non-fishing trips."
      methods: "The tracks are filtered for outliers and some potential algorithm errors. Specifically, we do not take into account geo-referenced tracks characterized by large anomalies in the quality of the tracking, in the speed of the boats, and in the distance and time travelled."
    pds_tracks_cpe:
      short_name: Catch per unit effort
      format: ",.3r"
      quality: medium
      description: "The catch per unit effort (CPE) indicates the average catch in Kg per fishing unit (fisherman) by fishing trip. The CPE is standardised one on trip hour."
      problems: "The categorisation of taxa has changed over time. Prior to April 2019, taxa were recorded at the species level. Later, taxa were grouped into about 60 categories that loosely correspond to the species family or genus. Both the categorization itself and its change result in estimates with a certain margin of error that is not entirely defined."
      methods: "Catch weights are subjected to a validation process. Outliers are recognized based on the overall catch-weight statistical distribution and on the quality of linear models relating the catch-weight and number of individuals for each fish group."
    pds_tracks_rpe:
      short_name: Revenue per unit effort
      format: ",.3r"
      quality: high
      description: "The revenue per unit effort (RPE) indicates the average revenue in USD per fishing unit (fisherman) by fishing trip. The RPE is standardised one on trip hour."
      problems: No known limitations.
      methods: "The catch revenue associated to each trip is subjected to a validation process based on the recognition of anomalous revenue values from the overall statistical distribution."
    nut_supply:
      short_name: "Nutrients supply"
      format: ",.3r"
      multiplier: 0.001
      quality: medium
      suffix: "\u00a0Kg"
      description: "Nutritional values are obtained by integrating the weight estimates for each fish-group with modelled concentrations of seven nutrients according to [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
      problems: "There are known problems with the Pelagic Data systems algorithm. On some occasions, trips are not detected by the system, multiple trips are merged into one, or a single trip is split into several. In addition, poor network coverage might delay or prevent information from being transferred from the tracking devices. The extent or severity of these problems is unknown. Currently, it is not possible to distinguish fishing trips from the non-fishing trips."
      methods: "The tracks are filtered for outliers and some potential algorithm errors. Specifically, we do not take into account geo-referenced tracks characterized by large anomalies in the quality of the tracking, in the speed of the boats, and in the distance and time travelled."
    nut_rdi:
      short_name: "People fed"
      format: ",.2r"
      multiplier: 0.000001
      quality: medium
      suffix: "\u00a0MM"
      description: "The number of people fed for the seven nutrients is calculated based on the Recommended Daily Intake (RDI) tables conforming to [Trumbo et al., (2002)](https://pubmed.ncbi.nlm.nih.gov/12449285/). We obtained these  estimates by integrating the weight estimates for each group of fish with the associated nutritional values obtained from [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
      problems: "The nutrient concentrations for each group of fish are the result of a model, this reduces the accuracy of the estimates."
      methods: "The estimations were calculated referring to the RDI of a woman between 30 and 50 years old."

