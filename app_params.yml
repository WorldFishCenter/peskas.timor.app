  about:
    text: |
      # Sobre Peskas

      Peskas é um portal web que apresenta dados e insights sobre as pescas de Timor-Leste. É o sistema oficial de monitorização nacional das pescas de Timor-Leste.

      Peskas conta com uma equipe de recenseadores timorenses que coletam dados de captura de pescadores em Timor-Leste. Os dados de captura são combinados com os dados de rastreamento da embarcação para mostrar as tendências de pesca ao longo do tempo e do espaço.

      Peskas foi construído com o objetivo de ser de baixo custo, código aberto, acesso aberto e tempo quase real.

      Peskas é o resultado de uma parceria contínua entre a WorldFish e o Departamento de Pescas, Aquicultura e Recursos Marinhos do Ministério da Agricultura e Pescas de Timor-Leste desde 2016.

      Peskas foi possível com as doações generosas da Embaixada Real da Noruega em Jacarta, da Fundação Minderoo, da Plataforma de Big Data CGIAR e da Fundação Schmidt.

      A Peskas é financiada pelo Governo de Timor-Leste desde 2021 com apoio técnico da WorldFish e Pelagic Data Systems Inc.

      Informações sobre o processo e design centrado no usuário do gasoduto Peskas e análise inicial, e sua aplicação na pesquisa e gestão pesqueira podem ser encontradas nas seguintes publicações:

      - [PeskAAS: A near real-time monitoring system for small-scale fisheries in Timor-Leste](http://www.fao.org/documents/card/en/c/cb2030en). In A. Tilley & M. B. Roscher (Eds.), Information and communication technologies for small-scale fisheries (ICT4SSF) - A handbook for fisheries stakeholders. In support of the implementation of the Voluntary Guidelines for Securing Sustainable Small-Scale Fisheries in the Context of Food Security and Poverty Eradication (pp. 11–18). FAO; WorldFish.
      - [PeskAAS: A near-real-time, open-source monitoring and analytics system for small-scale fisheries](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234760). PloS One, 15(11), e0234760.
      - [Nearshore Fish Aggregating Devices Show Positive Outcomes for Sustainable Fisheries Development in Timor-Leste](https://www.frontiersin.org/articles/10.3389/fmars.2019.00487/full). Frontiers in Marine Science, 6, 487."

tet:
  vars:
    n_landings:
      short_name: Susaun dalan konaba
      long_name: "Numeru dalan konaba ne'ebé surbeia"
      format: ","
    n_tracks:
      short_name: Viagem ne'ebé rastreadu
      long_name: "Numeru viagem ne'ebé rastreadu husi barku ne'ebé instaladu ho rastreadór"
      format: ","
    n_matched:
      short_name: Rastreadór ne'ebé ko'alia
      description: "Numeru rastreadór ne'ebé ko'alia"
      format: ","
    revenue:
      short_name: Estimasaun rendimentu
      description: "Total estimasaun rendimentu husi viagem peska. Atu hili susar ba estimasaun ida ne'e, valór balu rónde ba digitu rua ne'ebé signifikante."
      problems: Labele avalia
      methods: "Valór hotu-hotu estimadu husi múltiplikasaun husi estimasaun valór ba kada viagem ho númeru média ba viagem iha barku no númeru barku."
      format: "$,.2r"
    recorded_revenue:
      short_name: Rendimentu rejistadu
      format: "$,.2r"
      description: "Valór hotu-hotu rejistadu husi viagem peska. Atu hili susar ba estimasaun ida ne'e, valór balu rónde ba digitu rua ne'ebé signifikante."
      methods: "Valór rejistadu ne'e kalkula husi ajregasaun valór kapasidadu ne'ebé reporta husi pescador sira iha formuláriu peskiza."
      quality: "ki'ik"
    catch:
      short_name: Estimasaun tanis
      format: ",.2r"
      description: "Total estimasaun tanis husi viagem peska. Atu hili susar ba estimasaun ida ne'e, valór balu rónde ba digitu rua ne'ebé signifikante."
      methods: "Tanis hotu-hotu estimadu husi múltiplikasaun husi estimasaun tanis ba kada viagem (nasionálmente ka taxa-idak ne'ebé) ho númeru média ba viagem iha barku no númeru barku."
      multiplier: 0.001
      suffix: "\u00A0t"
    recorded_catch:
      short_name: Captura rejistadu
      format: "$,.2r"
      suffix: "\u00A0t"
      multiplier: 0.001
      description: "Total captura rejistadu husi nia kavaloada peska. Atu ilustra inkerteza kona-ba estimativa ne'e, valor sira sei arredonda ba digitus signifikante rua."
      methods: "Captura rejistadu ne'e kalkula liu husi agregasaun ne'ebe peso apanha estimadu ba kada kavaloada peska."
      quality: "ki'ik"
    price_kg:
      short_name: Preju husi kilograma
      format: "$,.2r"
      description: "Preju estimadu husi kilograma peska. Atu ilustra inkerteza kona-ba estimativa ne'e, valor sira sei arredonda ba digitus signifikante rua."
      methods: "Preju husi kilograma ne'e estimadu liu husi dividir estimativa rekadu ho estimativa apanha iha kilograma."
    landing_revenue:
      short_name: Valor média ba viájen
      format: "$,.2r"
      description: "Valor média ba viájen ne'ebe hetan husi súrvei ba tempu iha nasaun hotu-hotu. Pescador sira sei pergunta kona-ba preju estimadu ba sira nia peska iha área desembarke, independentemente se sira nia peska sei fahe ka konsumu. Preju bele muda liu-liu iha loron ida-idak no iha área desembarke ida-idak. Ita depois hetan estimativa mensal liu husi modelu estadístika efetu ho efeitu aleatóriu."
      problems: "Iha momentu ida-idak, liu-liu dalaruma to'o tinan 2019, valor ba sira nia peska ne'ebe venda hotu ona rejistadu inkorektamente. Problema ne'e bele akontese bainhira valor ba sira nia peska ne'ebe venda ho presu hodi entra ba sistema. Bele iha ka'as bainhira presu ne'ebe rejista ho kada ikun ba peska ka karik rejista ba parte husi peska. Bele iha ka'as atrasu tinan barak, hodi fo informasaun ba sitema."
      methods: "Resposta husi súrvei ne'ebe sei filtra ba outlier. Ita konsidera outlier sira valor ne'ebe hela liu husi 3 beses median absolute deviation ba valor ne'ebe transforma ba logaritmu ba presu rejista iha desembarke."
      quality: mediu
    landing_weight:
      short_name: Kaptura Media ba Fulan
      format: ",.3r"
      description: "Kaptura Media ba fulan ida-ne'e hetan husi survey sira iha fatin barak liu husi rai. Enemadores observa kaptura no regista distribuisaun makas ba kada takson hodi kaptura. Kuandu ne'e uza dadus distribuisaun ne'e hodi estimativu husi peso hanesan kuivalenti ne'ebe iha koefisiente relasaun peso-taman publika. Finalmente, hetan estimativu mensal uza modelu estatistiku efeitu aleatoriu."
      problems: "Taman no numeru individu sira ne'ebe kaptura bele imprecisamente. Takson la loos identifika liu husi enumeradores. Iha dadus distribuisaun tamaun hodi grupu takson sira iha familia ka genus nian, wainhira koefisiente peso-taman iha geralmente iha nivel espesies nian. Ne'e maka reduz kualidade koefisiente peso-taman ne'ebe uza ba espesies sira nian."
      methods: "Taman kaptura no numeru individu sira ne'ebe kaptura hetan filtru ba outliers. Ami konsidera outliers sira ne'ebe iha valor ida-ne'ebe iha raihan 3 no 7 hosi median absolute deviation hosi distribuisaun taman no numeru individu sira ne'ebe iha log-transformed. Koefisiente peso-taman hetan husi [FishBase](https://www.fishbase.de/). Ba kada takson, ami uza media ba espesies hotu iha Timor Leste ka Indonesia nian."
      suffix: "\u00A0kg"
    n_landings_per_boat:
      short_name: Viagen ba fatin kaptura
      format: ",.3r"
      quality: kiik
      description: "Numeru viagen ba fatin kaptura ne'ebe nain hetan husi dadus rai tasi husi [Pelagic Data Systems](https://www.pelagicdata.com/). Movimentu ba nain ne'ebe hetan rekolla, no algoritmo propriedade ne'ebe uza hodi determina kada viagen mosu. Estimativu hetan husi mediu numeru viagen ne'ebe nain halo durante fulan ida."
      problems: "Iha problema ne'ebé mak hatene ho algoritmu Pelagic Data Systems nian. Iha loron balu, dalan seidauk deteta ba viajen sira, viajen barak mak juntar iha viajen ida, ka viajen ida mak divide iha viajen barak. Ida ne'e, falta kovaridu rede bele atraza ka prevene informasaun atu transfere husi aparelhu rastreiu. Ema la hatene ne'ebé mak grau no gravidade husi problema sira ne'e. Iha momentu ne'e, laiha posibilidade atu distingui viajen peskiza (ne'ebé resulta iha deit) husi viajen seluk."
      methods: "Viajen sira sei filtra atu detecta outlier sira no erro algoritmu potensial sira. Espesifikamente, ami la konta viajen sira ne'ebé durasaun presumidu liu ba 18 oras ka husiudan ne'ebé mak liu ba 60km."
    n_boats:
      short_name: Númeru eskolan
      format: ","
      description: "Númeru kais ne'e deriva husi sensu iha Timor-Leste nian iha tinan 2021. Númeru kais iha kada nivel munisipal sei hala'o ajuntu atu forma total nasionál."
      methods: La boot
    taxa:
      short_name: "Taxa (espésie)"
      format: ""
      description: "Enumeradór sira rejista taxa (espésie ka grupu espésie) iha fatin desizaun."
      problems: "Kategorizasaun taxa sira muda iha tempu ida ne'ebe lalais tebes. Antes de Abríl 2019, taxa sira rejistu ba nivel espésie. Hafoin ne'e, taxa sira grupu hamutuk kedas, no hanesan espésie família ka genus. La hatene kona ba efetu ne'ebe mudansa ne'e bele hadia ba estimativa sira."
      methods: "Ita kalkula kapasidade tama nasaun ba taxa ona-rua-nulu ida ne'ebe komúm liu husi dalan halai."
    prop_landings_woman:
      short_name: "Vijéns ho feto"
      format: ".1%"
    pds_tracks_trips:
      short_name: Númeru dalan
      format: ",.3r"
      description: "Númeru dalan signifika númeru dalan peskiza ne'ebé rejistu iha área espesífiku."
      problems: "Iha problema hatudu iha algoritmu Pelagic Data nian. Iha situasaun sira, dalan peskiza la registu husi sistema, dalan peskiza mútus ba dalan ida, ka dalan peskiza ida kloot ba númeru ida. Tanba ne'e, limitasaun ka gravidade ba problema sira ne'ebe mak la hatene. Agora, la bele disemina dalan peskiza husi dalan ne'ebé lao liu husi peskiza sira."
      methods: "Ita koreje dalan ne'ebé estranhu no parte husi problema sira iha algoritmu. Hanesan espesífiku, ita la fó konsiderasaun ba dalan iha razaun ne'ebé lalais, dala ne'ebé halai no la halai, no dala ne'ebé hanesan distánsia no tempu husi dalan ne'e."
    pds_tracks_cpe:
      short_name: Kaptura liu husi esforsu unidade peska
      format: ",.3r"
      description: "Kaptura liu husi esforsu unidade peska (CPE) indika kapasidade média ne'ebé kaptura iha kilograma liu husi unidade peska (pescadór) iha dalan peska. CPE padroniza iha oras peska."
      problems: "Kategorizasaun taxa muda liu tempu. Antes de April 2019, taxa registra ho nível espésie. Depois, taxa grupu iha rihun 60 tan ne'ebé koresponde loosamente ba família ou genus espésie. Tantu kategorizasaun iha-an ka mudansa ne'e resulta iha estimasaun ho marginu eroru ne'ebé seidauk defini tiha ona."
      methods: "Pezu kaptura submete ba validasaun. Outliers rekonoce ho baze ba distribuisaun estadístika peso kaptura no kalidade modelu linear relasiona ho peso kaptura no númeru individu ba grupu ikan ne'ebé tuir."
    pds_tracks_rpe:
      short_name: Receita liu husi esforsu unidade peska
      format: ",.3r"
      quality: ki'ik
      description: "Receita liu husi esforsu unidade peska (RPE) indika kapasidade média ne'ebé hetan rekursu iha dollar amerikanu liu husi unidade peska (pescadór) iha dalan peska. RPE padroniza iha oras peska."
      problems: Labele hatene limitasaun ne'ebé konhese.
      methods: "Receita kaptura ho nia konesementu ba kada dalan submete ba validasaun. Validasaun ne'e bazeia ba rekonesementu ba valor revenu anomaLus ho distribuisaun estadístika peso kaptura hotu-hotu."
    nut_supply:
      short_name: "Fornesimentu Nutrisaun"
      format: ",.3r"
      multiplier: 0.001
      suffix: "\u00A0Kg"
      description: "Valores nutrisaun hetan husi estimasaun peso ba grupu ikus ho koncentrasaun modelu ba 7 nutrientes liu husi [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
    nut_rdi:
      short_name: "Ema sira ne'ebé alimenta"
      format: ",.2r"
      multiplier: 0.000001
      suffix: "\u00A0MM"
      description: "Numeru ema sira ne'ebé alimenta ho ba nutrientes 7 mak kalkula ho baze ba rekomendasaun diaria ho ingesta (RDI) konforme ho [Trumbo et al., (2002)](https://pubmed.ncbi.nlm.nih.gov/12449285/). Ita hetan estimasaun sira ne'ebe mak refere ba estimasaun peso ba grupu ikus ho valor nutrisaun mak asosia ho [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
      problems: "Koncentrasaun nutrientes ba grupu ikus sira ne'ebe hatudu ho modelu, ne'ebe nune'e reduz presizaun husi estimasaun."
      methods: "Estimasaun sira ne'ebe mak kalkula refere ba RDI husi feto ida ho idade entre 30 ho 50."

