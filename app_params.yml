  about:
    text: |
      # About Peskas

      Peskas is a web portal displaying data and insights on the fisheries of Timor-Leste. It is the official fisheries national monitoring system of Timor-Leste.

      Peskas relies on a team of Timorese enumerators collecting catch data from fishers around Timor-Leste. Catch data are matched with vessel tracking data to show fishing trends over time and space.

      Peskas was built with the objectives of being low cost, open source, open access and near-real time.

      Peskas is the result of an ongoing partnership between WorldFish and the Timor-Leste Ministry of Agriculture and Fisheries' Department of Fisheries, Aquaculture and Marine Resources since 2016.

      Peskas was made possible with the generous donations of The Royal Norwegian Embassy in Jakarta, The Minderoo Foundation, The CGIAR Big Data Platform and the Schmidt Foundation.

      Peskas is funded by the Government of Timor-Leste since 2021 with technical support from WorldFish and Pelagic Data Systems Inc.

      Information about the process and user-centred design of the Peskas pipeline and initial analytics, and its application in fisheries research & management can be found in the following publications:

      - [PeskAAS: A near real-time monitoring system for small-scale fisheries in Timor-Leste](http://www.fao.org/documents/card/en/c/cb2030en). In A. Tilley & M. B. Roscher (Eds.), Information and communication technologies for small-scale fisheries (ICT4SSF) - A handbook for fisheries stakeholders. In support of the implementation of the Voluntary Guidelines for Securing Sustainable Small-Scale Fisheries in the Context of Food Security and Poverty Eradication (pp. 11–18). FAO; WorldFish.
      - [PeskAAS: A near-real-time, open-source monitoring and analytics system for small-scale fisheries](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234760). PloS One, 15(11), e0234760.
      - [Nearshore Fish Aggregating Devices Show Positive Outcomes for Sustainable Fisheries Development in Timor-Leste](https://www.frontiersin.org/articles/10.3389/fmars.2019.00487/full). Frontiers in Marine Science, 6, 487."

por:
  vars:
    n_tracks:
      short_name: Viagens monitoradas
    n_landings:
      short_name: Patamares pesquisados
    n_matched:
      short_name: Faixas combinadas
    revenue:
      short_name: Receita estimada
      format: "$,.2r"
      description: "A receita total estimada dos desembarques de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores s\u00e3o arredondados para dois d\u00edgitos significativos."
      problems: Não avaliado.
      methods: "O valor total \u00e9 estimado multiplicando o valor estimado por viagem pelo n\u00famero m\u00e9dio de viagens por barco e pelo n\u00famero de barcos."
      quality: não avaliado
    price_kg:
      short_name: Preço por Kg
      format: "$,.2r"
      description: "O pre\u00e7o estimado por Kg de viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores s\u00e3o arredondados para dois d\u00edgitos significativos."
      problems: Não avaliado.
      methods: "O pre\u00e7o por Kg \u00e9 estimado dividindo-se a receita estimada pela captura estimada em Kg."
      quality: não avaliado
    recorded_revenue:
      short_name: Receita registrada
      format: "$,.2r"
    catch:
      short_name: Captura estimada
      format: ",.2r"
      description: "A captura total estimada em viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores s\u00e3o arredondados para dois d\u00edgitos significativos."
      problems: Não avaliado.
      methods: "A captura total \u00e9 estimada multiplicando a captura estimada por viagem (nacionalmente ou por taxa) pelo n\u00famero m\u00e9dio de viagens por barco e pelo n\u00famero de barcos."
      quality: não avaliado
    recorded_catch:
      short_name: Captura registrada
      format: ",.2r"
      multiplier: 0.001
      suffix: "\u00a0t"
      quality: not assessed
    landing_revenue:
      short_name: Valor de desembarque
      format: "$,.2r"
      description: "O valor de pouso \u00e9 obtido a partir de pesquisas de pouso em v\u00e1rios locais em todo o pa\u00eds. Os pescadores s\u00e3o questionados sobre o pre\u00e7o estimado de sua captura no local de desembarque, independentemente de a captura ser considerada para venda ou consumo. Os pre\u00e7os podem mudar ao longo do ano e nos locais de pouso. Em seguida, obtemos estimativas mensais usando um modelo estat\u00edstico de efeito aleat\u00f3rio."
      problems: "Ocasionalmente, e especialmente antes de 2019, o pre\u00e7o de venda total da captura \u00e9 registrado incorretamente. \u00c9 prov\u00e1vel que este problema ocorra quando o pre\u00e7o \u00e9 inserido por peixe ou apenas para parte da captura. Pode haver um atraso de v\u00e1rias semanas entre o momento em que ocorre o pouso e o momento em que a informa\u00e7\u00e3o entra no sistema."
      methods: "As respostas da pesquisa s\u00e3o filtradas por outliers. Consideramos outliers os valores que est\u00e3o al\u00e9m de 3 vezes o desvio absoluto mediano dos pre\u00e7os de venda de desembarque transformados em log."
      quality: médio
    landing_weight:
      short_name: Captura média por viagem
      format: ",.3r"
      description: "A captura m\u00e9dia por viagem \u00e9 obtida de pesquisas de desembarque em v\u00e1rios locais do pa\u00eds. Os enumeradores observam a captura e registram a distribui\u00e7\u00e3o do comprimento de cada t\u00e1xon capturado. Em seguida, usamos os dados de comprimento para estimar o peso equivalente usando coeficientes de rela\u00e7\u00e3o comprimento-peso dispon\u00edveis publicamente. Por fim, obtemos estimativas mensais usando um modelo estat\u00edstico de efeito aleat\u00f3rio."
      problems: "O comprimento e o n\u00famero de indiv\u00edduos capturados podem ser imprecisos. Os taxa nem sempre s\u00e3o identificados corretamente pelos enumeradores. Al\u00e9m disso, os t\u00e1xons s\u00e3o geralmente agrupados em n\u00edvel de fam\u00edlia ou g\u00eanero, enquanto os coeficientes de peso-comprimento est\u00e3o geralmente dispon\u00edveis em n\u00edvel de esp\u00e9cie. Isso reduz muito a precis\u00e3o dos coeficientes de peso-comprimento baseados em esp\u00e9cies usados."
      methods: "Os comprimentos de captura e o n\u00famero de indiv\u00edduos s\u00e3o filtrados quanto a valores discrepantes. Consideramos outliers os valores que est\u00e3o al\u00e9m de 3 e 7 vezes o desvio absoluto mediano dos comprimentos transformados em logaritmo e do n\u00famero de indiv\u00edduos, respectivamente. As rela\u00e7\u00f5es comprimento-peso s\u00e3o obtidas em [FishBase] (https://www.fishbase.de/). Para cada t\u00e1xon, usamos a m\u00e9dia de todas as esp\u00e9cies presentes em Timor-Leste ou na Indon\u00e9sia."
    n_landings_per_boat:
      short_name: Desembarques por barco
      format: ",.3r"
      quality: baixo
      description: "O n\u00famero de pousos por barco \u00e9 obtido nos dados de rastreamento da [Pelagic Data Systems](https://www.pelagicdata.com/). Os movimentos do barco s\u00e3o rastreados e um algoritmo propriet\u00e1rio \u00e9 usado para determinar quando ocorre uma viagem. As estimativas s\u00e3o obtidas pela m\u00e9dia do n\u00famero de viagens que um barco faz ao longo de um m\u00eas."
      problems: "Existem problemas conhecidos com o algoritmo de sistemas de Dados Pel\u00e1gicos. Em algumas ocasi\u00f5es, as viagens n\u00e3o s\u00e3o detectadas pelo sistema, v\u00e1rias viagens s\u00e3o mescladas em uma ou uma \u00fanica viagem \u00e9 dividida em v\u00e1rias. Al\u00e9m disso, uma cobertura de rede ruim pode atrasar ou impedir que as informa\u00e7\u00f5es sejam transferidas dos dispositivos de rastreamento. A extens\u00e3o ou gravidade desses problemas \u00e9 desconhecida. Atualmente, n\u00e3o \u00e9 poss\u00edvel distinguir as viagens de pesca (que resultam em um desembarque) das viagens que n\u00e3o s\u00e3o de pesca."
      methods: "As viagens s\u00e3o filtradas quanto a valores discrepantes e alguns erros de algoritmo em potencial. Especificamente, n\u00e3o levamos em considera\u00e7\u00e3o viagens em que a dura\u00e7\u00e3o presumida seja superior a 18 horas ou cobre uma dist\u00e2ncia superior a 60 km."
    n_boats:
      short_name: Número de barcos
      format: ","
      description: "O n\u00famero de barcos \u00e9 calculado a partir de informa\u00e7\u00f5es obtidas no censo 2015 de Timor-Leste. O n\u00famero de barcos em cada n\u00edvel de munic\u00edpio \u00e9 somado para formar o total nacional."
      problems: "Os dados n\u00e3o s\u00e3o atualizados desde 2015. No entanto, o n\u00famero de barcos provavelmente mudou consideravelmente desde ent\u00e3o."
      methods: Nenhum.
      quality: baixo
    taxa:
      short_name: "Taxa (esp\u00e9cie)"
      format: ""
      quality: médio
      description: "Os t\u00e1xons (esp\u00e9cies ou grupos de esp\u00e9cies) s\u00e3o registrados pelos recenseadores no local de desembarque."
      problems: "A classifica\u00e7\u00e3o dos t\u00e1xons mudou ao longo do tempo. Antes de abril de 2019, os t\u00e1xons foram registrados em n\u00edvel de esp\u00e9cie. Mais tarde, os t\u00e1xons foram agrupados em cerca de 60 categorias que correspondem vagamente \u00e0 fam\u00edlia ou g\u00eanero da esp\u00e9cie. N\u00e3o se sabe como essa mudan\u00e7a pode afetar as estimativas."
      methods: "Calculamos a captura nacional para os onze t\u00e1xons mais comuns por peso."
    prop_landings_woman:
      short_name: Viagens com mulheres
      format: ".1%"
      quality: alta
    pds_tracks_trips:
      short_name: Número de viagens
      format: ",.3r"
      quality: baixo
      description: "O n\u00famero de viagens indica o n\u00famero total de viagens de pesca registradas em uma \u00e1rea espec\u00edfica."
      problems: "Existem problemas conhecidos com o algoritmo de sistemas Pelagic Data. Em algumas ocasi\u00f5es, as viagens n\u00e3o s\u00e3o detectadas pelo sistema, v\u00e1rias viagens s\u00e3o mescladas em uma ou uma \u00fanica viagem \u00e9 dividida em v\u00e1rias. Al\u00e9m disso, uma cobertura de rede ruim pode atrasar ou impedir que as informa\u00e7\u00f5es sejam transferidas dos dispositivos de rastreamento. A extens\u00e3o ou gravidade desses problemas \u00e9 desconhecida. Actualmente, n\u00e3o \u00e9 poss\u00edvel distinguir as viagens de pesca (que resultam num desembarque) das viagens de n\u00e3o pesca."
      methods: "As faixas s\u00e3o filtradas para valores discrepantes e alguns poss\u00edveis erros de algoritmo. Especificamente, n\u00e3o levamos em considera\u00e7\u00e3o trilhas georreferenciadas caracterizadas por grandes anomalias na qualidade do rastreamento, na velocidade das embarca\u00e7\u00f5es, na dist\u00e2ncia e no tempo percorrido."
    pds_tracks_cpe:
      short_name: Captura por unidade de esforço
      format: ",.3r"
      quality: médio
      description: "A captura por unidade de esfor\u00e7o (CPE) indica a captura m\u00e9dia em Kg por unidade de pesca (pescador) por viagem de pesca. O CPE \u00e9 padronizado em uma hora de viagem."
      problems: "A classifica\u00e7\u00e3o dos t\u00e1xons mudou ao longo do tempo. Antes de abril de 2019, os t\u00e1xons foram registrados em n\u00edvel de esp\u00e9cie. Mais tarde, os t\u00e1xons foram agrupados em cerca de 60 categorias que correspondem vagamente \u00e0 fam\u00edlia ou g\u00eanero da esp\u00e9cie. Tanto a pr\u00f3pria categoriza\u00e7\u00e3o quanto sua altera\u00e7\u00e3o resultam em estimativas com certa margem de erro que n\u00e3o \u00e9 totalmente definida."
      methods: "Os pesos de captura s\u00e3o submetidos a um processo de valida\u00e7\u00e3o. Os outliers s\u00e3o reconhecidos com base na distribui\u00e7\u00e3o estat\u00edstica geral do peso de captura e na qualidade dos modelos lineares que relacionam o peso de captura e o n\u00famero de indiv\u00edduos para cada grupo de peixes."
    pds_tracks_rpe:
      short_name: Receita por unidade de esforço
      format: ",.3r"
      quality: alta
      description: "A receita por unidade de esfor\u00e7o (RPE) indica a receita m\u00e9dia em USD por unidade de pesca (pescador) por viagem de pesca. O RPE \u00e9 padronizado por hora de viagem."
      problems: "Nenhuma limita\u00e7\u00e3o conhecida."
      methods: "A receita de captura associada a cada viagem \u00e9 submetida a um processo de valida\u00e7\u00e3o baseado no reconhecimento de valores anormais de receita da distribui\u00e7\u00e3o estat\u00edstica geral."
    nut_rdi:
      short_name: "Pessoas alimentadas"
      format: ",.2r"
      multiplier: 0.000001
      quality: medium
      suffix: "\u00a0MM"
      description: "TO n\u00famero de pessoas alimentadas com os sete nutrientes \u00e9 calculado com base nas tabelas de Ingest\u00e3o Di\u00e1ria Recomendada (RDI) de acordo com [Trumbo et al., (2002)](https://pubmed.ncbi.nlm.nih.gov/12449285/). Obtivemos essas estimativas integrando as estimativas de peso para cada grupo de peixes com os valores nutricionais associados obtidos de [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
      problems: "As concentra\u00e7\u00f5es de nutrientes para cada grupo de peixes s\u00e3o resultado de um modelo, o que reduz a precis\u00e3o das estimativas."
      methods: "As estimativas foram calculadas referentes ao RDI de uma mulher entre 30 e 50 anos."

