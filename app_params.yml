    intro:
      title: Sistema automatizado de análise para pesca em pequena escala em Timor-Leste
      content: "Peskas \u00e9 um portal da web de c\u00f3digo aberto que fornece dados e insights sobre pesca em Timor-Leste. A plataforma utiliza dados de captura coletados por enumeradores locais e dados de rastreamento de embarca\u00e7\u00f5es para mostrar tend\u00eancias de pesca ao longo do tempo e espa\u00e7o. O projeto foi iniciado em 2016 em parceria com o Minist\u00e9rio da Agricultura e Pescas de Timor-Leste e tem sido financiado por v\u00e1rias organiza\u00e7\u00f5es. Peskas \u00e9 um sistema de monitoramento quase em tempo real de baixo custo e acesso aberto, com foco na pesca em pequena escala. Sua aplica\u00e7\u00e3o em pesquisa e gest\u00e3o de pesca foi documentada em v\u00e1rias publica\u00e7\u00f5es."
