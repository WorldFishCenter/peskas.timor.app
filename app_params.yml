  about:
    text: |
      # Sobre Peskas

      Peskas Ã© um portal web que apresenta dados e insights sobre as pescas de Timor-Leste. Ã o sistema oficial de monitorizaÃ§Ã£o nacional das pescas de Timor-Leste.

      Peskas conta com uma equipe de recenseadores timorenses que coletam dados de captura de pescadores em Timor-Leste. Os dados de captura sÃ£o combinados com os dados de rastreamento da embarcaÃ§Ã£o para mostrar as tendÃªncias de pesca ao longo do tempo e do espaÃ§o.

      Peskas foi construÃ­do com o objetivo de ser de baixo custo, cÃ³digo aberto, acesso aberto e tempo quase real.

      Peskas Ã© o resultado de uma parceria contÃ­nua entre a WorldFish e o Departamento de Pescas, Aquicultura e Recursos Marinhos do MinistÃ©rio da Agricultura e Pescas de Timor-Leste desde 2016.

      Peskas foi possÃ­vel com as doaÃ§Ãµes generosas da Embaixada Real da Noruega em Jacarta, da FundaÃ§Ã£o Minderoo, da Plataforma de Big Data CGIAR e da FundaÃ§Ã£o Schmidt.

      A Peskas Ã© financiada pelo Governo de Timor-Leste desde 2021 com apoio tÃ©cnico da WorldFish e Pelagic Data Systems Inc.

