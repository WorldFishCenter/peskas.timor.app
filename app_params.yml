      caption: "Explore viagens de pesca e estat\u00edsticas associadas ao redor da costa da Ilha de Timor com o nosso mapa interativo. Selecione indicadores de pesca, tipo de equipamento de pesca e grupo de peixes para filtrar os resultados. Clique em um ponto da viagem para ver estat\u00edsticas detalhadas de pesca para esse ponto e o munic\u00edpio associado."
      note: "O mapa exibe apenas as viagens de pesca para as quais temos dados de geolocaliza\u00e7\u00e3o, o que representa cerca de 5% do total de viagens de pesca registradas."

