    intro:
      title: Sistema Analítico Automatizado para Pesca de Pequena Escala em Timor-Leste
      content: "Peskas é um portal web de código aberto que fornece dados e insights sobre pesca em Timor-Leste. A plataforma utiliza dados de captura coletados por enumeradores locais e dados de rastreamento de embarcações para mostrar tendências de pesca ao longo do tempo e espaço. O projeto foi iniciado em 2016 em parceria com o Ministério da Agricultura e Pescas de Timor-Leste e tem sido financiado por diversas organizações. Peskas é um sistema de monitoramento em tempo quase real, de baixo custo e de acesso aberto, com foco em pesca de pequena escala. Sua aplicação em pesquisa e gerenciamento de pesca foi documentada em várias publicações."
