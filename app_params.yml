      caption: "Explore viagens de pesca e estatísticas associadas ao redor da costa da Ilha de Timor com nosso mapa interativo. Selecione indicadores de pesca, tipo de engrenagem de pesca e grupo de peixes para filtrar os resultados. Clique em um ponto de viagem para ver estatísticas detalhadas de pesca para esse ponto e a municipalidade associada."
      note: "O mapa exibe apenas as viagens de pesca para as quais temos dados de geolocalização, que representam cerca de 5% do total de viagens de pesca registradas."
