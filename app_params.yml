  about:
    text: |
      # About Peskas

      Peskas is a web portal displaying data and insights on the fisheries of Timor-Leste. It is the official fisheries national monitoring system of Timor-Leste.

      Peskas relies on a team of Timorese enumerators collecting catch data from fishers around Timor-Leste. Catch data are matched with vessel tracking data to show fishing trends over time and space.

      Peskas was built with the objectives of being low cost, open source, open access and near-real time.

      Peskas is the result of an ongoing partnership between WorldFish and the Timor-Leste Ministry of Agriculture and Fisheries' Department of Fisheries, Aquaculture and Marine Resources since 2016.

      Peskas was made possible with the generous donations of The Royal Norwegian Embassy in Jakarta, The Minderoo Foundation, The CGIAR Big Data Platform and the Schmidt Foundation.

      Peskas is funded by the Government of Timor-Leste since 2021 with technical support from WorldFish and Pelagic Data Systems Inc.

      Information about the process and user-centred design of the Peskas pipeline and initial analytics, and its application in fisheries research & management can be found in the following publications:

      - [PeskAAS: A near real-time monitoring system for small-scale fisheries in Timor-Leste](http://www.fao.org/documents/card/en/c/cb2030en). In A. Tilley & M. B. Roscher (Eds.), Information and communication technologies for small-scale fisheries (ICT4SSF) - A handbook for fisheries stakeholders. In support of the implementation of the Voluntary Guidelines for Securing Sustainable Small-Scale Fisheries in the Context of Food Security and Poverty Eradication (pp. 11–18). FAO; WorldFish.
      - [PeskAAS: A near-real-time, open-source monitoring and analytics system for small-scale fisheries](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234760). PloS One, 15(11), e0234760.
      - [Nearshore Fish Aggregating Devices Show Positive Outcomes for Sustainable Fisheries Development in Timor-Leste](https://www.frontiersin.org/articles/10.3389/fmars.2019.00487/full). Frontiers in Marine Science, 6, 487."

por:
  vars:
    n_landings:
      short_name: Desembarques pesqueiros registrados
      long_name: "O número de desembarques que foram registrados"
      format: ","
    n_tracks:
      short_name: Viagens rastreadas
      long_name: "Número de viagens rastreadas por barcos equipados com rastreadores de embarcações"
      format: ","
    n_matched:
      short_name: Viagens correspondidas
      description: "Número de viagens correspondidas"
      format: ","
    revenue:
      short_name: Receita estimada
      description: "A receita total estimada das viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores são arredondados para duas casas decimais."
      problems: Não avaliado
      methods: "O valor total é estimado multiplicando-se o valor estimado por viagem pelo número médio de viagens por barco e pelo número de barcos."
      format: "$,.2r"
    recorded_revenue:
      short_name: Receita registrada
      format: "$,.2r"
      description: "O valor total registrado das viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores são arredondados para duas casas decimais."
      methods: "O valor registrado é calculado agregando o valor de captura reportado pelos pescadores nos formulários de pesquisa."
      quality: alta
    catch:
      short_name: Captura estimada
      format: ",.2r"
      description: "A captura total estimada das viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores são arredondados para duas casas decimais."
      methods: "A captura total é estimada multiplicando-se a captura estimada por viagem (nacionalmente ou por taxa) pelo número médio de viagens por barco e pelo número de barcos."
      multiplier: 0.001
      suffix: "\u00A0t"
    recorded_catch:
      short_name: Captura registrada
      format: "$,.2r"
      suffix: "\u00A0t"
      multiplier: 0.001
      description: "O valor total registrado de captura das viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores são arredondados para duas casas decimais."
      methods: "A captura registrada é calculada agregando o peso de captura estimado para cada viagem de pesca."
      quality: alta
    price_kg:
      short_name: Preço por Kg
      format: "$,.2r"
      description: "O preço estimado por Kg das viagens de pesca. Para ilustrar a incerteza em torno dessa estimativa, os valores são arredondados para duas casas decimais."
      methods: "O preço por Kg é estimado dividindo-se a receita estimada pela captura estimada em Kg."
    landing_revenue:
      short_name: Valor de desembarque
      format: "$,.2r"
      description: "O valor de pouso é obtido a partir de pesquisas de pouso em vários locais em todo o país. Os pescadores são questionados sobre o preço estimado de sua captura no local de desembarque, independentemente de a captura ser considerada para venda ou consumo. Os preços podem mudar ao longo do ano e nos locais de pouso. Em seguida, obtemos estimativas mensais usando um modelo estatístico de efeito aleatório."
      problems: "Ocasionalmente, e especialmente antes de 2019, o preço de venda total da captura é registrado incorretamente. É provável que este problema ocorra quando o preço é inserido por peixe ou apenas para parte da captura. Pode haver um atraso de várias semanas entre o momento em que ocorre o pouso e o momento em que a informação entra no sistema."
      methods: "As respostas da pesquisa são filtradas por outliers. Consideramos outliers os valores que estão além de 3 vezes o desvio absoluto mediano dos preços de venda de desembarque transformados em log."
      quality: médio
    landing_weight:
      short_name: Captura média por viagem
      format: ",.3r"
      description: "A captura média por viagem é obtida de pesquisas de desembarque em vários locais do país. Os enumeradores observam a captura e registram a distribuição do comprimento de cada táxon capturado. Em seguida, usamos os dados de comprimento para estimar o peso equivalente usando coeficientes de relação comprimento-peso disponíveis publicamente. Por fim, obtemos estimativas mensais usando um modelo estatístico de efeito aleatório."
      problems: "O comprimento e o número de indivíduos capturados podem ser imprecisos. Os taxa nem sempre são identificados corretamente pelos enumeradores. Além disso, os táxons são geralmente agrupados em nível de família ou gênero, enquanto os coeficientes de peso-comprimento estão geralmente disponíveis em nível de espécie. Isso reduz muito a precisão dos coeficientes de peso-comprimento baseados em espécies usados."
      methods: "Os comprimentos de captura e o número de indivíduos são filtrados quanto a valores discrepantes. Consideramos outliers os valores que estão além de 3 e 7 vezes o desvio absoluto mediano dos comprimentos transformados em logaritmo e do número de indivíduos, respectivamente. As relações comprimento-peso são obtidas em [FishBase] (https://www.fishbase.de/). Para cada táxon, usamos a média de todas as espécies presentes em Timor-Leste ou na Indonésia."
    n_landings_per_boat:
      short_name: Viagens por barco
      format: ",.3r"
      quality: baixo
      description: "O número de viagens por barco é obtido a partir dos dados de rastreamento da [Pelagic Data Systems](https://www.pelagicdata.com/). Os movimentos dos barcos são rastreados e um algoritmo proprietário é usado para determinar quando uma viagem ocorre. As estimativas são obtidas pela média do número de viagens que um barco faz durante um mês."
      problems: "Existem problemas conhecidos com o algoritmo do sistema Pelagic Data. Em algumas ocasiões, as viagens não são detectadas pelo sistema, várias viagens são mescladas em uma única viagem ou uma única viagem é dividida em várias. Além disso, uma cobertura de rede inadequada pode atrasar ou impedir a transferência de informações dos dispositivos de rastreamento. A extensão ou gravidade desses problemas é desconhecida. Atualmente, não é possível distinguir as viagens de pesca (que resultam em desembarques) das viagens não relacionadas à pesca."
      methods: "As viagens são filtradas quanto a valores atípicos e alguns possíveis erros de algoritmo. Especificamente, não levamos em conta as viagens em que a duração presumida é superior a 18 horas ou cobre uma distância superior a 60 km."
    n_boats:
      short_name: Número de barcos
      methods: Nada
      format: ","
      description: "O número de barcos é derivado do censo de 2021 em Timor-Leste. O número de barcos em cada nível municipal é somado para formar o total nacional."
    taxa:
      short_name: "Taxa (espécies)"
      format: ""
      description: "As taxas (espécies ou grupos de espécies) são registradas pelos enumeradores no local de desembarque."
      problems: "A categorização das taxas mudou ao longo do tempo. Antes de abril de 2019, as taxas eram registradas no nível de espécie. Posteriormente, as taxas foram agrupadas em cerca de 60 categorias que correspondem vagamente à família ou gênero das espécies. Não se sabe como essa mudança pode afetar as estimativas."
      methods: "Calculamos a captura nacional para as onze taxas mais comuns por peso."
    prop_landings_woman:
      short_name: "Viagens com mulheres"
      format: ".1%"
    pds_tracks_trips:
      short_name: Número de viagens
      format: ",.3r"
      description: "O número de viagens indica o total de viagens de pesca registradas em uma área específica."
      problems: "Existem problemas conhecidos com o algoritmo do sistema de dados pelágicos. Em algumas ocasiões, as viagens não são detectadas pelo sistema, múltiplas viagens são mescladas em uma ou uma única viagem é dividida em várias. Além disso, a cobertura de rede ruim pode atrasar ou impedir a transferência de informações dos dispositivos de rastreamento. A extensão ou gravidade desses problemas é desconhecida. Atualmente, não é possível distinguir viagens de pesca de viagens não relacionadas à pesca."
      methods: "As trilhas são filtradas para remover valores discrepantes e alguns erros potenciais do algoritmo. Especificamente, não consideramos trilhas georreferenciadas caracterizadas por grandes anomalias na qualidade do rastreamento, na velocidade dos barcos, na distância e no tempo percorridos."
    pds_tracks_cpe:
      short_name: Captura por unidade de esforço
      format: ",.3r"
      description: "A captura por unidade de esforço (CPE) indica a captura média em Kg por unidade de pesca (pescador) por viagem de pesca. A CPE é padronizada por hora de viagem."
      problems: "A categorização de táxons mudou ao longo do tempo. Antes de abril de 2019, os táxons eram registrados no nível da espécie. Mais tarde, os táxons foram agrupados em cerca de 60 categorias que correspondem vagamente à família ou gênero das espécies. Tanto a própria categorização quanto sua mudança resultam em estimativas com uma certa margem de erro que não é totalmente definida."
      methods: "Os pesos das capturas são submetidos a um processo de validação. Os valores discrepantes são reconhecidos com base na distribuição estatística geral de peso de captura e na qualidade dos modelos lineares que relacionam o peso de captura e o número de indivíduos para cada grupo de peixes."
    pds_tracks_rpe:
      short_name: Receita por unidade de esforço
      format: ",.3r"
      quality: alta
      description: "A receita por unidade de esforço (RPE) indica a receita média em USD por unidade de pesca (pescador) por viagem de pesca. A RPE é padronizada por hora de viagem."
      problems: "Sem limitações conhecidas."
      methods: "A receita da captura associada a cada viagem é submetida a um processo de validação com base no reconhecimento de valores de receita anômalos da distribuição estatística geral."
    nut_rdi:
      short_name: "Pessoas alimentadas"
      format: ",.2r"
      multiplier: 0.000001
      suffix: "\u00A0MM"
      description: "O número de pessoas alimentadas com os sete nutrientes é calculado com base nas tabelas de Ingestão Diária Recomendada (IDR) conforme [Trumbo et al., (2002)](https://pubmed.ncbi.nlm.nih.gov/12449285/). Obtivemos essas estimativas integrando as estimativas de peso para cada grupo de peixe com os valores nutricionais associados obtidos de [Hicks et al., (2019)](https://www.nature.com/articles/s41586-019-1592-6)."
      problems: "As concentrações de nutrientes para cada grupo de peixe são o resultado de um modelo, o que reduz a precisão das estimativas."
      methods: "As estimativas foram calculadas com base na IDR de uma mulher entre 30 e 50 anos de idade."

