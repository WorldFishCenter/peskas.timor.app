  about:
    text: |

      ## Conteúdos

      <ul>
        <li><a href="#about-peskas">Sobre Peskas</a></li>
        <li><a href="#methodological-information">Informações Metodológicas</a>
          <ul>
            <li><a href="#workflow">Etapas de Trabalho</a></li>
          </ul>
        </li>
        <li><a href="#download-data">Baixar dados</a>
      </ul>

      <h1 id="about-peskas">Sobre Peskas</h1>

      Peskas é um portal web que apresenta dados e insights sobre as pescas de Timor-Leste. É o sistema oficial de monitorização nacional das pescas de Timor-Leste.

      Peskas conta com uma equipe de recenseadores timorenses que coletam dados de captura de pescadores em Timor-Leste. Os dados de captura são combinados com os dados de rastreamento da embarcação para mostrar as tendências de pesca ao longo do tempo e do espaço.

      Peskas foi construído com o objetivo de ser de baixo custo, código aberto, acesso aberto e tempo quase real.

      Peskas é o resultado de uma parceria contínua entre a WorldFish e o Departamento de Pescas, Aquicultura e Recursos Marinhos do Ministério da Agricultura e Pescas de Timor-Leste desde 2016.

      Peskas foi possível com as doações generosas da Embaixada Real da Noruega em Jacarta, da Fundação Minderoo, da Plataforma de Big Data CGIAR e da Fundação Schmidt.

      A Peskas é financiada pelo Governo de Timor-Leste desde 2021 com apoio técnico da WorldFish e Pelagic Data Systems Inc.

      Informações sobre o processo e design centrado no usuário do gasoduto Peskas e análise inicial, e sua aplicação na pesquisa e gestão pesqueira podem ser encontradas nas seguintes publicações:

      - [PeskAAS: A near real-time monitoring system for small-scale fisheries in Timor-Leste](http://www.fao.org/documents/card/en/c/cb2030en). In A. Tilley & M. B. Roscher (Eds.), Information and communication technologies for small-scale fisheries (ICT4SSF) - A handbook for fisheries stakeholders. In support of the implementation of the Voluntary Guidelines for Securing Sustainable Small-Scale Fisheries in the Context of Food Security and Poverty Eradication (pp. 11–18). FAO; WorldFish.
      - [PeskAAS: A near-real-time, open-source monitoring and analytics system for small-scale fisheries](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0234760). PloS One, 15(11), e0234760.
      - [Nearshore Fish Aggregating Devices Show Positive Outcomes for Sustainable Fisheries Development in Timor-Leste](https://www.frontiersin.org/articles/10.3389/fmars.2019.00487/full). Frontiers in Marine Science, 6, 487."

      <h1 id="methodological-information">Informações Metodológicas</h1>

      Todo o processo Peskas retorna uma quantidade significativa de informações de diferentes tipos, das pessoas envolvidas no projeto, das propriedades dos barcos, das espécies capturadas, das informações temporais e espaciais relacionadas às viagens de pesca. Esse complexo heterogêneo de informações precisa ser rastreado, organizado e limpo para ser compreensível e utilizável pela comunidade. Para esse propósito, o caminho dos dados brutos para os dados finais combina o uso de muitas ferramentas de software para garantir que o fluxo de trabalho dos dados Peskas seja processado de acordo com os princípios de rastreabilidade, reprodutibilidade e transparência dos dados.

      Peskas foi projetado para ser expandido e eventualmente distribuído em diferentes contextos. Um dos maiores problemas associados à distribuição de produtos de software é representado pela compatibilidade entre diferentes plataformas e diferentes sistemas operacionais, pois um produto desenvolvido sob uma certa plataforma e dependências de versão pode não funcionar em outras plataformas. O fluxo de trabalho do Peskas usa a tecnologia de contêinerização para enfrentar esse problema, e especificamente o Docker, que fornece um ambiente isolado contendo todas as bibliotecas, dependências e configurações necessárias para o correto funcionamento do aplicativo.

      O [código-fonte](https://github.com/WorldFishCenter/peskas.timor.data.pipeline) que regula as várias etapas do fluxo de trabalho de dados é mantido em um pacote R que agrupa o código, a documentação, os testes, aumentando a gerenciabilidade geral e a capacidade de compartilhamento de toda a plataforma. Além disso, o código foi concebido e desenvolvido de uma maneira modular e orientada para funções.

      Dada a complexidade dos dados que compõem o Peskas, qualquer mudança no código deve ser regularmente testada e rastreada, uma prática chamada controle de versão. O pipeline de dados do Peskas conta com o serviço de controle de versão GitHub, que garante um registro ativo e reversível das mudanças feitas no Peskas, bem como melhora e acelera o processo de integração de novos recursos. Todas as etapas do pipeline de dados são organizadas e disparadas de acordo com um plano específico por meio de Ações do GitHub, um serviço fornecido pelo GitHub que automatiza o fluxo de trabalho de dados e facilita a identificação de quaisquer erros durante o progresso do pipeline.

      As etapas finais do pipeline produzem produtos de dados que serão processados por outras ferramentas para distribuição. Atualmente, os produtos finais constituem um aplicativo de painel de controle da web desenvolvido com Shiny, um relatório de dados gerado com Rmarkdown e os dados reais, distribuídos através do portal de código aberto Dataverse.

      Abaixo, uma representação esquemática da infraestrutura digital do Peskas.

      <img src="www/peskas-infrastructure.png" width="600" style="display: block; margin: 0 auto; margin-bottom: 30px;">

      <h2 id="workflow">Etapas do Fluxo de Trabalho</h2>

      O seguinte fluxo de trabalho é executado diariamente através das ações do GitHub, atualizando automaticamente todos os dados de entrada e os respectivos resultados.

      1. **Construção do container Docker**

      A primeira etapa consiste na construção do espaço virtual no qual a aplicação do pipeline de dados é executada (o container). Todas as etapas subsequentes operam neste container, que pode ser executado em qualquer plataforma de hospedagem.

      2. **Aquisição de dados brutos**

      Nesta fase, os dados brutos associados aos desembarques de pesquisa e às informações espaciais e temporais das viagens de pesca são obtidos através dos serviços fornecidos pelas ferramentas KoBo e pelo sistema de dados pelágicos (PDS), respectivamente. Esses dados são acessados através das APIs dos serviços correspondentes e são carregados e armazenados no Google Cloud. Os dados do projeto SSF e os dados mais recentes do Peskas são carregados separadamente, pois possuem uma estrutura diferente. Cada arquivo é atribuído a um ID para tornar cada objeto carregado único e fácil de ser recuperado.

      3. **Pré-processamento de dados**

      As versões mais recentes dos dados brutos de desembarques de pesquisa e PDS são baixadas do Google Cloud e elaboradas para retornar um formato adequado para processamento subsequente. Especificamente, a estrutura das tabelas de dados brutos é reorganizada e compactada, os formatos de data são padronizados e as tabelas de dados são convertidas em um formato binário que é mais fácil de ser tratado no R. Os dados brutos do projeto SSF passam por um pré-processamento mais intensivo, pois informações, incluindo códigos de espécies, tipos de habitats e tipos de equipamentos, são definidas sob uma sintaxe diferente da dos dados recentes do Peskas.

      4. **Fusão de desembarques e cálculo de peso**

      Esta fase envolve a fusão dos dados do SSF e dos dados recentes do Peskas em um único dataframe pré-processado. A partir desse dataframe, estimamos o peso associado a cada viagem de pesca consultando as tabelas de peso e comprimento fornecidas pelo banco de dados FishBase. Especificamente, utilizamos o serviço API oferecido pelo FishBase para associar as tabelas de conversão de comprimento-comprimento e comprimento-peso com as espécies capturadas no Peskas e obtemos uma medida precisa do peso da captura. Como nem todas as espécies estão presentes nas bases de dados do FishBase, extraímos manualmente algumas tabelas de conversão do banco de dados SeaLifeBase.

      5. **Validação de dados**

      Os dados coletados pelo Peskas nem sempre são precisos e podem conter diversos tipos de erros, como inconsistências temporais, erros de digitação e valores numéricos alterados. Nesta etapa, os dados pré-processados são verificados, limpos e validados. Utilizamos o desvio absoluto em torno da mediana (MAD) para a identificação de valores discrepantes na distribuição de valores numéricos, como o número de indivíduos, valores das capturas e peso. Além disso, as variáveis são renomeadas de acordo com uma ontologia específica desenvolvida para a pesca de pequena escala.

      6. **Modelagem de dados**

      Nesta fase, os dados validados estimam estatísticas resumidas do valor das capturas, das capturas e dos desembarques por unidade, através da modelagem dos dados validados usando um modelo estatístico de efeitos aleatórios (glmmTMB).

      7. **Exportação de dados**

      Esta etapa abrange a preparação de dados e sua distribuição em várias plataformas. Inicialmente, os dados são anonimizados para garantir a privacidade dos pescadores associados ao Peskas. Posteriormente, geramos resumos diários, mensais e anuais dos principais descritores do Peskas. Todos os meses, esses resumos são carregados no portal de código aberto Dataverse através de um serviço API.

      <h1 id="download-data">Baixar dados</h1>

      Baixe os dados do PeskAAS para Timor-Leste usando o seguinte portal Dataverse.

