    intro:
      title: Sistema analiza automatiku ba peska iha eskala kiik iha Timor-Leste
      content: "Peskas mak portal web foun ho k\u00f3digu abertu ne\'eb\u00e9 f\u00f3 dadus no ida-idak kona-ba peska iha Timor-Leste. Plataforma ne'e utiliza dadus agarra ne\'eb\u00e9 koleta husi enumerad\u00f3r lok\u00e1l no dadus rastreamentu barku atu hatudu tend\u00e9nsia peska iha tempu no espasu. Projetu ne'e hetan iniciativa iha tinan 2016 ho parceria ho Minist\u00e9riu Agrikultura no Peskas Timor-Leste no finansiadu husi organizasaun varias. Peskas mak sistema monitorizasaun kaze real ho kustu kiik no hakarak atu hetan asesu abertu, ho foku ba peska iha eskala kiik. Aplikasaun ne\'eb\u00e9 mak iha iha peskiza no jestaun peska nia dokumentu iha publikasaun varias."
    table:
      title: Estatístika Jeral Peska
      caption: "Haree indikad\u00f3r prinsip\u00e1l peskaria iha Timor-Leste. Tabela mosu val\u00f3r agregadu husi estimasaun rendimentu no apanha, hamutuk ho val\u00f3r medianu husi desembarke ba kada eskal\u00e9r, rendimentu ba kada dalan, apanha ba kada dalan no prenu ba kilograma."
    map:
      title: Viagem Peska Koleita Timor-Leste nian
      caption: "Haree viajen peskaria no estat\u00edstika asosiasaun iha beira-mar Ilha Timor ho mapa interakt\u00edvu ne\'e. Hili indikad\u00f3r peskaria, tipu hirak ne\'eb\u00e9 uza no grupu ikan hodi filtra rezultadu sira. Klik iha pontu viajen atu haree estat\u00edstika peskaria detalladu ba pontu hirak ne\'e no m\u00fanis\u00edpiu asosiasaun."
      note: "Mapa ne\'e hatudu deit koleita viagem peska ida-idak ne\'eb\u00e9 iha dadus geolokalizasaun, ne\'e reprezenta kira-kira 5% husi total koleita viagem peska ne\'eb\u00e9 rekolla."

