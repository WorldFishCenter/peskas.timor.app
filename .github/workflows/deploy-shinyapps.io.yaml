on:
  push:
    branches:
      - main
      - master

env:
  RENV_PATHS_ROOT: ~/.local/share/renv

jobs:
  deploy-shinyapps-io:
    name: Deploy on shinyapps.io
    runs-on: macOS-latest
    env:
      SHINYAPPS_TOKEN: ${{secrets.SHINYAPPS_TOKEN}}
      SHINYAPPS_SECRET: ${{secrets.SHINYAPPS_SECRET}}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.1.0'

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: Add rsconnect
        shell: Rscript {0}
        run: install.packages("rsconnect")

      - name: Set shinyapps.io account info
        run: Rscript -e "rsconnect::setAccountInfo(name='worldfish', token=Sys.getenv('SHINYAPPS_TOKEN'), secret=Sys.getenv('SHINYAPPS_SECRET'))"

      - name: Push to shinyapps.io
        run: Rscript -e "rsconnect::deployApp(appDir = '.', appName = 'peskas', appTitle = 'peskas')"
